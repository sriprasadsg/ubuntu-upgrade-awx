---
- name: Ubuntu Release Upgrade – Safe & Recoverable (AWX)
  hosts: all
  become: true
  gather_facts: true
  serial: 1

  tasks:
    ####################################################################
    # PHASE 1 — RECOVER BROKEN DPKG STATE (CRITICAL)
    ####################################################################

    - name: Stop unattended upgrades
      systemd:
        name: unattended-upgrades
        state: stopped
        enabled: false
      ignore_errors: true

    - name: Recover interrupted dpkg configuration
      command: dpkg --configure -a
      register: dpkg_fix
      changed_when: false
      failed_when: false

    - name: Fix broken packages (after dpkg recovery)
      command: apt-get -f install -y
      register: fix_broken
      changed_when: false
      failed_when: false

    - name: Update apt cache
      command: apt-get update

    - name: Remove held packages (if any)
      shell: |
        HELD=$(apt-mark showhold || true)
        if [ -n "$HELD" ]; then
          apt-mark unhold $HELD
        fi
      args:
        executable: /bin/bash

    ####################################################################
    # PHASE 2 — FORCE CLEAN SYSTEM STATE
    ####################################################################

    - name: Mandatory full dist-upgrade
      command: apt-get dist-upgrade -y
      register: dist_upgrade
      failed_when: false

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Reboot if required
      reboot:
        reboot_timeout: 1800
      when: reboot_required.stat.exists

    ####################################################################
    # PHASE 3 — UBUNTU READINESS GATE (HARD STOP)
    ####################################################################

    - name: Check Ubuntu release upgrade readiness
      command: do-release-upgrade -c
      register: release_check
      changed_when: false

    - name: Stop if Ubuntu is not ready
      fail:
        msg: |
          ❌ Ubuntu is NOT ready for release upgrade.

          You must fix the OS state first.
          Run manually on the host:
            sudo dpkg --configure -a
            sudo apt -f install
            sudo apt full-upgrade -y
            sudo reboot
            sudo do-release-upgrade -c

          Ubuntu output:
          {{ release_check.stdout }}
      when: "'New release' not in release_check.stdout"

    ####################################################################
    # PHASE 4 — CONFIGURE RELEASE UPGRADER
    ####################################################################

    - name: Ensure update-manager-core is installed
      apt:
        name: update-manager-core
        state: present

    - name: Ensure LTS upgrades are enabled
      lineinfile:
        path: /etc/update-manager/release-upgrades
        regexp: '^Prompt='
        line: 'Prompt=lts'

    ####################################################################
    # PHASE 5 — RELEASE UPGRADE (ONLY IF READY)
    ####################################################################

    - name: Upgrade Ubuntu 20.04 → 22.04
      command: do-release-upgrade -f DistUpgradeViewNonInteractive
      when:
        - ansible_distribution_version == "20.04"
        - "'New release' in release_check.stdout"
      async: 14400
      poll: 30

    - name: Reboot after 22.04 upgrade
      reboot:
        reboot_timeout: 1800
      when: ansible_distribution_version == "22.04"

    - name: Upgrade Ubuntu 22.04 → 24.04
      command: do-release-upgrade -f DistUpgradeViewNonInteractive
      when: ansible_distribution_version == "22.04"
      async: 14400
      poll: 30

    - name: Final reboot
      reboot:
        reboot_timeout: 1800

